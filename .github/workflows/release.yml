name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.5

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Playwright Tests
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        run: npm run test:playwright
      
      # Cypress Tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview
          wait-on: 'http://localhost:4173'
          wait-on-timeout: 120
        env:
          CYPRESS_BASE_URL: http://localhost:4173/react-open-source-datagrid
      
      # Lint
      - name: Run linter
        run: npm run lint

  build-and-publish:
    name: Build and Publish
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
      
      - name: Update package.json version
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.get_version.outputs.VERSION }}"
      
      - name: Check if version exists on npm
        id: check_version
        continue-on-error: true
        run: |
          if npm view react-open-source-grid@${{ steps.get_version.outputs.VERSION }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️ Error: Version ${{ steps.get_version.outputs.VERSION }} already exists on npm"
            echo "Please create a new tag with a higher version number"
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✅ Version ${{ steps.get_version.outputs.VERSION }} is new"
          fi
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        if: steps.check_version.outcome == 'success'
        run: npm run build
      
      - name: Publish to npm
        if: steps.check_version.outcome == 'success'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Deploy to GitHub Pages
        if: steps.check_version.outcome == 'success'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
      
      - name: Create GitHub Release
        if: steps.check_version.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/**/*
